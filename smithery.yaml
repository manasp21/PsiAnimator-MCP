version: 1
runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  port: 8000
  command: "python"
  args: ["-m", "psianimator_mcp.http_server"]

# Resource configuration
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

# Environment variables
env:
  PORT: "8000"
  PYTHONUNBUFFERED: "1"
  PSIANIMATOR_TRANSPORT: "http"